      const FORCE_UPDATE = 'force_v2_2024';

    <script>
      // Script pour gérer les redirections depuis 404.html
      (function() {
        // Récupérer les informations de redirection
        const redirectPath = sessionStorage.getItem('redirectPath');
        const redirectSearch = sessionStorage.getItem('redirectSearch');
        const redirectHash = sessionStorage.getItem('redirectHash');
        
        // Si nous avons des informations de redirection
        if (redirectPath || redirectSearch || redirectHash) {
          // Construire l'URL complète
          const newUrl = '/' + 
            (redirectPath || '') + 
            (redirectSearch || '') + 
            (redirectHash || '');
          
          // Nettoyer le sessionStorage
          sessionStorage.removeItem('redirectPath');
          sessionStorage.removeItem('redirectSearch');
          sessionStorage.removeItem('redirectHash');
          sessionStorage.removeItem('isRedirecting');
          
          // Utiliser history.replaceState pour changer l'URL sans recharger la page
          history.replaceState(null, null, newUrl);
        }
      })();
    </script>
